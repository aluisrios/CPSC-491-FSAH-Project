<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="img/x-icon" href="/CPSC-491-FSAH-Project-main/491-FSAH/img/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Pages.css">
    <title>Bookmark Confirmation</title>
    <script>
        function checkBookmark() {
            let content = '';

            if (localStorage.getItem('bookmarked_CalGrantA') === 'true') {
                content += `<p>Click <a href="page1.html">here</a> to return to Cal Grant A</p>
                            <button onclick="deleteBookmark('CalGrantA')">Delete Cal Grant A Bookmark</button>`;
            }

            if (localStorage.getItem('bookmarked_CalGrantB') === 'true') {
                content += `<p>Click <a href="page2.html">here</a> to return to Cal Grant B</p>
                            <button onclick="deleteBookmark('CalGrantB')">Delete Cal Grant B Bookmark</button>`;
            }

            if (localStorage.getItem('bookmarked_PellGrant') === 'true') {
                content += `<p>Click <a href="page3.html">here</a> to return to Pell Grant</p>
                            <button onclick="deleteBookmark('CalGrantB')">Delete Pell Grant Bookmark</button>`;
            }

            if (localStorage.getItem('bookmarked_FSEOG') === 'true') {
                content += `<p>Click <a href="page4.html">here</a> to return to FSEOG</p>
                            <button onclick="deleteBookmark('CalGrantB')">Delete FSEOG Bookmark</button>`;
            }

            if (localStorage.getItem('bookmarked_MCS') === 'true') {
                content += `<p>Click <a href="page5.html">here</a> to return to MCS</p>
                            <button onclick="deleteBookmark('CalGrantB')">Delete MCS Bookmark</button>`;
            }

            if (localStorage.getItem('bookmarked_SUG') === 'true') {
                content += `<p>Click <a href="page6.html">here</a> to return to SUG</p>
                            <button onclick="deleteBookmark('CalGrantB')">Delete SUG Bookmark</button>`;
            }

            if (content === '') {
                content = '<p>No bookmark set.</p>';
            }

            document.getElementById('backLink').innerHTML = content;
        }

        function deleteBookmark(grantType) {
            localStorage.removeItem('bookmarked_' + grantType);
            checkBookmark(); // Update the display after deleting the bookmark
        }
    </script>
</head>
<body onload="checkBookmark()">
    <a href="index.php">Home</a>

    <div class="pages">
        <h2 class="title">Bookmark</h2>
        
        <div class="Para">
            <p>You have visited the bookmark page.</p>
            <div id="backLink"><!-- Bookmark links will be displayed here --></div>
        </div>
    </div>
</body>
</html>

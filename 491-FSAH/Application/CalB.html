<html lang="en">

<body>

<div class="container">
    
    <form id="financialAidForm" action="process_form.php" method="POST">
        <div class = "title"> Cal Grant B Financial Aid Application</div>
        <div class = "subtitle">Please provide accurate information:</div>

        <div class = "user-details">

            <div class = "input-box"> 
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="Enter your First Name" name="first_name" required><br><br>
            </div>

            <div class = "input-box"> 
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" placeholder="Enter your Last Name" name="last_name" required><br><br>
            </div>

            <div class = "input-box"> 
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email " name="email" required><br><br>
            </div>

            <div class = "input-box"> 
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your Phone Number" name="phone" required><br><br>
            </div>

            <div class = "input-box"> 
            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" placeholder="Enter your Birthday" name="birthdate" required><br><br>
            </div>

            <div class = "input-box"> 
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your Address" name="address" required><br><br>
            </div>

            <div class = "input-box"> 
            <label for="city">City:</label>
            <input type="text" id="city" placeholder="Enter your City" name="city" required><br><br>
            </div>

            <div class = "input-box"> 
            <label for="state">State:</label>
            <input type="text" id="state" placeholder="Enter your City" name="state" required><br><br>
            </div>

            <div class = "input-box"> 
            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" placeholder="Enter your Zipcode" name="zipcode" required><br><br>
            </div>

            <div class = "input-box"> 
            <label for="marital_status">Marital Status:</label>
            <select id="marital_status" placeholder="Enter your Marital Status" name="marital_status" required>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select><br><br>
            </div>

            <div class = "input-box"> 
            <label for="income">Annual Income:</label>
            <input type="text" id="income" placeholder="Enter your Income" name="income" required><br><br>
            </div>

            <div class = "input-box"> 
            <label for="household_size">Household Size:</label>
            <input type="number" id="household_size" placeholder="Enter your Household Size" name="household_size" required><br><br>
            </div>

            <div class = "input-box"> 
            <label for="current_school">Current School/College:</label>
            <input type="text" id="current_school" placeholder="Enter your Current School" name="current_school" required><br><br>
            </div>

            <div class = "input-box"> 
            <label for="enrollment_status">Enrollment Status:</label>
            <select id="enrollment_status" placeholder="Enter your Enrollment Status" name="enrollment_status" required>
                <option value="full_time">12 or more units</option>
                <option value="Three_Quarter_time">9-11 units</option>
                <option value="Half_time">6-8 units</option>
                <option value="Less_Than_Half_time">1-5 units</option>
            </select><br><br>
            </div>

            <div class = "input-box"> 
            <label for="major">Intended Major:</label>
            <input type="text" id="major" placeholder="Enter your Major" name="major" required><br><br>
            </div>

        </div>

        <div class = "button">
            <input type="submit" value="Submit">
        </div>

        <div id="message"></div>
        <script src="../scripts/CalB.js"></script>

    </form>
    
</div>

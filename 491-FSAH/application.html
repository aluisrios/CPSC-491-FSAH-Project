<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/applicationstyles.css">   
    <title>Financial Aid Application</title>
</head>
<body>
    <h1>Financial Aid Application</h1>
    <p>Please provide accurate information:</p>
    <form action="process_form.php" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name "last_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode" required><br><br>

        <label for="marital_status">Marital Status:</label>
        <select id="marital_status" name="marital_status" required>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
        </select><br><br>

        <label for="parental_info">Parental Information:</label>
        <textarea id="parental_info" name="parental_info" required></textarea><br><br>

        <label for="income">Annual Income:</label>
        <input type="text" id="income" name="income" required><br><br>

        <label for="household_size">Household Size:</label>
        <input type="number" id="household_size" name="household_size" required><br><br>

        <label for="current_school">Current School/College:</label>
        <input type="text" id="current_school" name="current_school" required><br><br>

        <label for="enrollment_status">Enrollment Status:</label>
        <select id="enrollment_status" name="enrollment_status" required>
            <option value="full_time">Full-Time</option>
            <option value="part_time">Part-Time</option>
        </select><br><br>

        <label for="major">Intended Major:</label>
        <input type="text" id="major" name="major" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
